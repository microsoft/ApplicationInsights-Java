plugins {
    id 'com.github.johnrengelman.shadow'
}

apply from: "$buildScriptsDir/common-java.gradle"

repositories {
    // maven local is needed for locally built otel fork
    mavenLocal()
}

dependencies {
    implementation group: 'io.opentelemetry', name: 'opentelemetry-sdk', version: versions.opentelemetry

    // this is needed in order to access AiAppId for appId exchange data
    compileOnly group: 'io.opentelemetry.instrumentation', name: 'opentelemetry-instrumentation-api', version: versions.opentelemetryInstrumentationAlpha

    implementation group: 'org.slf4j', name: 'slf4j-api', version: versions.slf4j

    implementation project(path: ':core')

    implementation group: 'com.azure', name: 'azure-monitor-opentelemetry-exporter', version: '1.0.0-beta.4'
    implementation group: 'com.azure', name: 'azure-core', version: versions.azureCore

    implementation group: 'com.google.guava', name: 'guava', version: versions.guava

    testImplementation group: 'junit', name: 'junit', version: versions.junit
}
