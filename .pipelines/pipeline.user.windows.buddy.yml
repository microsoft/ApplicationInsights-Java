version:
  major: 0
  minor: 0
  tag: 'SNAPSHOT'
  name: 'ApplicationInsights-Java'
  system: 'custom'
build:
  commands:
    - !!buildcommand
      name: 'Assemble'
      command: '.scripts/gradle.cmd'
      arguments: ':agent:agent:assemble -Pai.etw.native.build=release --offline'
      artifacts:
        - to: 'Artifacts'
          include:
            - 'agent/agent/build/libs/*.jar'
