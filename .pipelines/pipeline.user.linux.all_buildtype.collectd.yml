environment:
  host:
    os: 'linux'
    flavor: 'deprecated'
    version: 'deprecated'
  runtime:
    provider: 'appcontainer'
    image: 'cdpxlinux.azurecr.io/global/ubuntu-1804-all:4.0'
    source_mode: 'link'
restore:
  commands:
    - !!defaultcommand
      name: 'Build collectd-api.jar'
      command: '.scripts/collectd-init.sh'
build:
  commands:
    - !!buildcommand
      name: 'Build collectd plugin'
      command: '.scripts/collectd-build.sh'
      artifacts:
        - to: 'Artifacts'
          from: 'collectd/build/libs'
          include:
            - '*.jar'
