version:
  major: 0
  minor: 0
  name: 'ApplicationInsights-Java'
  system: 'custom'
build:
  commands:
    - !!buildcommand
      name: 'SetSrcAsArtifact'
      command: '.scripts/gci.cmd' # this file is empty
      artifacts:
        - from: 'src\'
          to: 'out'
          include:
            - '**/*'
    - !!buildcommand
      name: 'Assemble ApplicationInsights-Java JARs'
      command: '.scripts/gradle.cmd'
      arguments: 'assemble copyLibsToGlobalArtifactsFolder -DisRelease=true -Pai.etw.native.build=release'
      artifacts:
        - to: 'Artifacts'
          include:
            - '**/build/libs/*.jar'
            - '**/build/libs/*-sources.jar'
            - '**/build/libs/*-javadoc.jar'
            - '**/build/libs/*.pom'
          exclude:
            - 'buildSrc/**/*'
