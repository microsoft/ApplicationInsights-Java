apply from: "$buildScriptsDir/common-java.gradle"

configurations.all {
    // this is only needed while using instrumentation SNAPSHOTS
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

def instrumentationVersion = '0.14.9'

compileJava {
    sourceCompatibility = 1.7
}

compileTestJava {
    sourceCompatibility = 1.8
}

dependencies {
    compileOnly "org.glowroot.instrumentation:instrumentation-api:$instrumentationVersion"
    compileOnly 'com.microsoft.azure.functions:azure-functions-java-library:1.3.0'
    testCompile 'junit:junit:4.12'
    testCompile "org.glowroot.instrumentation:instrumentation-test-harness:$instrumentationVersion"
    testCompile 'com.microsoft.azure.functions:azure-functions-java-library:1.3.0'
}
